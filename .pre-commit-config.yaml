repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.14
        files: ^lambdas/python/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^lambdas/python/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^lambdas/javascript/.*\.(js|json)$

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); if [ -f "$dir/package.json" ] && grep -q "\"lint\"" "$dir/package.json"; then (cd "$dir" && npm run lint); else npx eslint --config lambdas/javascript/.eslintrc.json "$file"; fi; done' --
        language: system
        files: ^lambdas/javascript/.*\.js$
        require_serial: true

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: ^lambdas/go/.*\.go$
      - id: go-vet
        files: ^lambdas/go/.*\.go$
      - id: go-mod-tidy
        files: ^lambdas/go/.*\.(mod|sum)$
      - id: go-unit-tests
        args: [-race]
        files: ^lambdas/go/.*\.go$

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.0
    hooks:
      - id: golangci-lint
        args: [--timeout=4m]
        files: ^lambdas/go/.*\.go$
