repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.14
        files: ^lambdas/python/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^lambdas/python/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^lambdas/javascript/.*\.(js|json)$

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); if [ -f "$dir/package.json" ] && grep -q "\"lint\"" "$dir/package.json"; then (cd "$dir" && npm run lint); else npx eslint --config lambdas/javascript/.eslintrc.json "$file"; fi; done' --
        language: system
        files: ^lambdas/javascript/.*\.js$
        require_serial: true

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); while [ "$dir" != "." ] && [ "$dir" != "/" ]; do if [ -f "$dir/go.mod" ]; then (cd "$dir" && gofmt -s -w .); break; fi; dir=$(dirname "$dir"); done; done' --
        language: system
        files: ^lambdas/go/.*\.go$
        pass_filenames: true
      - id: go-vet
        name: go vet
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); while [ "$dir" != "." ] && [ "$dir" != "/" ]; do if [ -f "$dir/go.mod" ]; then (cd "$dir" && go vet ./...); break; fi; dir=$(dirname "$dir"); done; done' --
        language: system
        files: ^lambdas/go/.*\.go$
        pass_filenames: true
      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); if [ -f "$dir/go.mod" ]; then (cd "$dir" && go mod tidy); fi; done' --
        language: system
        files: ^lambdas/go/.*\.(mod|sum)$
        pass_filenames: true
      - id: go-unit-tests
        name: go unit tests
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); while [ "$dir" != "." ] && [ "$dir" != "/" ]; do if [ -f "$dir/go.mod" ]; then (cd "$dir" && go test ./... -race); break; fi; dir=$(dirname "$dir"); done; done' --
        language: system
        files: ^lambdas/go/.*\.go$
        pass_filenames: true
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && for file in "$@"; do dir=$(dirname "$file"); while [ "$dir" != "." ] && [ "$dir" != "/" ]; do if [ -f "$dir/go.mod" ]; then (cd "$dir" && golangci-lint run --timeout=4m --config "$(git rev-parse --show-toplevel)/lambdas/go/.golangci.yaml" ./...); break; fi; dir=$(dirname "$dir"); done; done' --
        language: system
        files: ^lambdas/go/.*\.go$
        pass_filenames: true
