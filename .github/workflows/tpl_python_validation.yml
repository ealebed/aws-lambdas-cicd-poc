name: Python Lambda Validation

on:
  workflow_call:
    inputs:
      lambda_path:
        required: true
        type: string
        description: 'Path to the Lambda function directory (e.g., lambdas/python/example-lambda)'
      lambda_name:
        required: true
        type: string
        description: 'Name of the Lambda function (folder name)'

jobs:
  validate:
    name: Validate Python Lambda - ${{ inputs.lambda_name }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ${{ inputs.lambda_path }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install black ruff pytest pytest-cov

      - name: Format check (Black)
        working-directory: ${{ inputs.lambda_path }}
        env:
          BLACK_CONFIG: ${{ github.workspace }}/lambdas/python/pyproject.toml
        run: |
          black --check --config $BLACK_CONFIG .

      - name: Lint (Ruff)
        working-directory: ${{ inputs.lambda_path }}
        env:
          RUFF_CONFIG: ${{ github.workspace }}/lambdas/python/pyproject.toml
        run: |
          ruff check --config $RUFF_CONFIG .
          # Note: Pre-commit runs ruff with --fix, but CI only checks
          # This ensures CI fails if code needs formatting fixes

      - name: Run tests
        working-directory: ${{ inputs.lambda_path }}
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term || true
