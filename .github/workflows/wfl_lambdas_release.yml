name: Lambdas Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
        description: 'Target environment'
        default: dev
      region:
        required: false
        type: choice
        options:
          - all
          - eu-west-1
          - us-east-1
        description: 'Deploy to this region only, or all (from lambda deploy.<env>.regions). Validated for manual runs.'
        default: all
      language:
        required: false
        type: choice
        options:
          - all
          - python
          - javascript
          - go
        description: 'Lambda language (all = deploy all changed lambdas)'
        default: all
      lambda_name:
        required: false
        type: string
        description: 'Specific Lambda function name (folder name). Required if language is not "all"'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      is_manual: ${{ steps.env.outputs.is_manual }}
      region: ${{ steps.env.outputs.region }}
    steps:
      - name: Determine environment and region
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
            echo "region=${{ github.event.inputs.region }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
            echo "region=all" >> $GITHUB_OUTPUT
          fi

  detect-changes:
    name: Detect Changed Lambdas
    runs-on: ubuntu-latest
    needs: determine-environment
    timeout-minutes: 15
    outputs:
      python-changed: ${{ steps.filter.outputs.python }}
      javascript-changed: ${{ steps.filter.outputs.javascript }}
      go-changed: ${{ steps.filter.outputs.go }}
      python-lambdas: ${{ steps.python-lambdas.outputs.lambdas }}
      js-lambdas: ${{ steps.js-lambdas.outputs.lambdas }}
      go-lambdas: ${{ steps.go-lambdas.outputs.lambdas }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed Lambda functions
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - 'lambdas/python/**'
            javascript:
              - 'lambdas/javascript/**'
            go:
              - 'lambdas/go/**'

      - name: Find changed Python Lambdas
        id: python-lambdas
        run: |
            if [ "${{ needs.determine-environment.outputs.is_manual }}" == "true" ]; then
            if [ "${{ github.event.inputs.language }}" == "all" ] || [ "${{ github.event.inputs.language }}" == "python" ]; then
              if [ -n "${{ github.event.inputs.lambda_name }}" ]; then
                LAMBDAS="[\"${{ github.event.inputs.lambda_name }}\"]"
              else
                LAMBDAS=$(find lambdas/python -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
              fi
            else
              LAMBDAS="[]"
            fi
            else
            if [ "${{ steps.filter.outputs.python }}" == "true" ]; then
              # Use github.event.before if available (push event), otherwise fall back to HEAD~1
              if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
                CHANGED=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep '^lambdas/python/' || true)
              else
                CHANGED=$(git diff --name-only HEAD~1...HEAD | grep '^lambdas/python/' || true)
              fi
              if [ -n "$CHANGED" ]; then
                # Extract lambda directory names, filtering out files in lambdas/python/ root
                # Only include paths that have at least one directory component after lambdas/python/
                LAMBDAS=$(echo "$CHANGED" | sed 's|^lambdas/python/||' | grep '/' | cut -d'/' -f1 | sort -u | grep -v '^$' | jq -R -s -c 'split("\n") | map(select(. != ""))' || echo '[]')
              else
                LAMBDAS="[]"
              fi
            else
              LAMBDAS="[]"
            fi
            fi
            echo "lambdas=$LAMBDAS" >> $GITHUB_OUTPUT

      - name: Find changed JavaScript Lambdas
        id: js-lambdas
        run: |
            if [ "${{ needs.determine-environment.outputs.is_manual }}" == "true" ]; then
            if [ "${{ github.event.inputs.language }}" == "all" ] || [ "${{ github.event.inputs.language }}" == "javascript" ]; then
              if [ -n "${{ github.event.inputs.lambda_name }}" ]; then
                LAMBDAS="[\"${{ github.event.inputs.lambda_name }}\"]"
              else
                LAMBDAS=$(find lambdas/javascript -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
              fi
            else
              LAMBDAS="[]"
            fi
            else
            if [ "${{ steps.filter.outputs.javascript }}" == "true" ]; then
              # Use github.event.before if available (push event), otherwise fall back to HEAD~1
              if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
                CHANGED=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep '^lambdas/javascript/' || true)
              else
                CHANGED=$(git diff --name-only HEAD~1...HEAD | grep '^lambdas/javascript/' || true)
              fi
              if [ -n "$CHANGED" ]; then
                # Extract lambda directory names, filtering out files in lambdas/javascript/ root
                # Only include paths that have at least one directory component after lambdas/javascript/
                LAMBDAS=$(echo "$CHANGED" | sed 's|^lambdas/javascript/||' | grep '/' | cut -d'/' -f1 | sort -u | grep -v '^$' | jq -R -s -c 'split("\n") | map(select(. != ""))' || echo '[]')
              else
                LAMBDAS="[]"
              fi
            else
              LAMBDAS="[]"
            fi
            fi
            echo "lambdas=$LAMBDAS" >> $GITHUB_OUTPUT

      - name: Find changed Go Lambdas
        id: go-lambdas
        run: |
            if [ "${{ needs.determine-environment.outputs.is_manual }}" == "true" ]; then
            if [ "${{ github.event.inputs.language }}" == "all" ] || [ "${{ github.event.inputs.language }}" == "go" ]; then
              if [ -n "${{ github.event.inputs.lambda_name }}" ]; then
                LAMBDAS="[\"${{ github.event.inputs.lambda_name }}\"]"
              else
                LAMBDAS=$(find lambdas/go -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
              fi
            else
              LAMBDAS="[]"
            fi
            else
            if [ "${{ steps.filter.outputs.go }}" == "true" ]; then
              # Use github.event.before if available (push event), otherwise fall back to HEAD~1
              if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
                CHANGED=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep '^lambdas/go/' || true)
              else
                CHANGED=$(git diff --name-only HEAD~1...HEAD | grep '^lambdas/go/' || true)
              fi
              echo "Debug: Changed Go files: $CHANGED" >> $GITHUB_STEP_SUMMARY || true
              if [ -n "$CHANGED" ]; then
                # Extract lambda directory names, filtering out files in lambdas/go/ root (like .golangci.yaml)
                # Only include paths that have at least one directory component after lambdas/go/
                EXTRACTED=$(echo "$CHANGED" | sed 's|^lambdas/go/||' | grep '/' | cut -d'/' -f1 | sort -u | grep -v '^$' || true)
                echo "Debug: Extracted directories (before jq): $EXTRACTED" >> $GITHUB_STEP_SUMMARY || true
                if [ -n "$EXTRACTED" ]; then
                  LAMBDAS=$(echo "$EXTRACTED" | jq -R -s -c 'split("\n") | map(select(. != ""))' | tr -d '\n' || echo '[]')
                else
                  LAMBDAS="[]"
                fi
                echo "Debug: Final lambda list: $LAMBDAS" >> $GITHUB_STEP_SUMMARY || true
              else
                LAMBDAS="[]"
                echo "Debug: No changed Go files found" >> $GITHUB_STEP_SUMMARY || true
              fi
            else
              LAMBDAS="[]"
              echo "Debug: Go filter was false" >> $GITHUB_STEP_SUMMARY || true
            fi
            fi
            echo "lambdas=$LAMBDAS" >> $GITHUB_OUTPUT

  validate-manual-inputs:
    name: Validate Manual Inputs
    runs-on: ubuntu-latest
    needs: determine-environment
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate inputs
        run: |
          if [ "${{ github.event.inputs.language }}" != "all" ] && [ -z "${{ github.event.inputs.lambda_name }}" ]; then
            echo "::error::lambda_name is required when language is not 'all'"
            exit 1
          fi
          if [ "${{ github.event.inputs.language }}" != "all" ]; then
            LAMBDA_PATH="lambdas/${{ github.event.inputs.language }}/${{ github.event.inputs.lambda_name }}"
            if [ ! -d "$LAMBDA_PATH" ]; then
              echo "::error::Lambda function not found at $LAMBDA_PATH"
              exit 1
            fi
          fi

  debug-outputs:
    name: Debug Outputs
    runs-on: ubuntu-latest
    needs: [determine-environment, detect-changes]
    if: always()
    steps:
      - name: Show all outputs
        run: |
          echo "## Debug Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: '${{ needs.determine-environment.outputs.environment }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Is Manual: '${{ needs.determine-environment.outputs.is_manual }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy region: '${{ needs.determine-environment.outputs.region }}' (all = each lambda's deploy.\${{ needs.determine-environment.outputs.environment }}.regions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Lambdas" >> $GITHUB_STEP_SUMMARY
          echo "- Changed: '${{ needs.detect-changes.outputs.python-changed }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Lambdas: '${{ needs.detect-changes.outputs.python-lambdas }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Will Deploy: ${{ needs.detect-changes.outputs.python-lambdas != '[]' && (needs.detect-changes.outputs.python-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true') }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JavaScript Lambdas" >> $GITHUB_STEP_SUMMARY
          echo "- Changed: '${{ needs.detect-changes.outputs.javascript-changed }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Lambdas: '${{ needs.detect-changes.outputs.js-lambdas }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Will Deploy: ${{ needs.detect-changes.outputs.js-lambdas != '[]' && (needs.detect-changes.outputs.javascript-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true') }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Go Lambdas" >> $GITHUB_STEP_SUMMARY
          echo "- Changed: '${{ needs.detect-changes.outputs.go-changed }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Lambdas: '${{ needs.detect-changes.outputs.go-lambdas }}'" >> $GITHUB_STEP_SUMMARY
          echo "- Will Deploy: ${{ needs.detect-changes.outputs.go-lambdas != '[]' && (needs.detect-changes.outputs.go-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true') }}" >> $GITHUB_STEP_SUMMARY

  deploy-python:
    name: Deploy Python Lambda - ${{ matrix.lambda }} to ${{ needs.determine-environment.outputs.environment }}
    needs: [determine-environment, detect-changes]
    if: needs.detect-changes.outputs.python-lambdas != '[]' && (needs.detect-changes.outputs.python-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true')
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/tpl_lambda_deploy.yml
    strategy:
      matrix:
        lambda: ${{ fromJson(needs.detect-changes.outputs.python-lambdas) }}
    with:
      language: python
      lambda_path: lambdas/python/${{ matrix.lambda }}
      lambda_name: ${{ matrix.lambda }}
      environment: ${{ needs.determine-environment.outputs.environment }}
      region: ${{ needs.determine-environment.outputs.region }}
    secrets:
      # arn:aws:iam::531438381462:role/github-oidc-terraform
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  deploy-javascript:
    name: Deploy JavaScript Lambda - ${{ matrix.lambda }} to ${{ needs.determine-environment.outputs.environment }}
    needs: [determine-environment, detect-changes]
    if: needs.detect-changes.outputs.js-lambdas != '[]' && (needs.detect-changes.outputs.javascript-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true')
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/tpl_lambda_deploy.yml
    strategy:
      matrix:
        lambda: ${{ fromJson(needs.detect-changes.outputs.js-lambdas) }}
    with:
      language: javascript
      lambda_path: lambdas/javascript/${{ matrix.lambda }}
      lambda_name: ${{ matrix.lambda }}
      environment: ${{ needs.determine-environment.outputs.environment }}
      region: ${{ needs.determine-environment.outputs.region }}
    secrets:
      # arn:aws:iam::531438381462:role/github-oidc-terraform
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  deploy-go:
    name: Deploy Go Lambda - ${{ matrix.lambda }} to ${{ needs.determine-environment.outputs.environment }}
    needs: [determine-environment, detect-changes]
    if: needs.detect-changes.outputs.go-lambdas != '[]' && (needs.detect-changes.outputs.go-changed == 'true' || needs.determine-environment.outputs.is_manual == 'true')
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/tpl_lambda_deploy.yml
    strategy:
      matrix:
        lambda: ${{ fromJson(needs.detect-changes.outputs.go-lambdas) }}
    with:
      language: go
      lambda_path: lambdas/go/${{ matrix.lambda }}
      lambda_name: ${{ matrix.lambda }}
      environment: ${{ needs.determine-environment.outputs.environment }}
      region: ${{ needs.determine-environment.outputs.region }}
    secrets:
      # arn:aws:iam::531438381462:role/github-oidc-terraform
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
